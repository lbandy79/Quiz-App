<!DOCTYPE html>
<html>
<head>
	<title>Quiz App</title>
	<link rel="stylesheet" type="text/css" href="main.css">
	<link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
</head>
<body>
	<div class="bg">
		<div id="results">SCORE 0</div>
		<div id="boxart-container">
			<div class="boxart">
				<img src="Blackjack.jpg"/>
			</div>
			<div class="boxart">
				<img src="Air Sea Battle.jpg"/>
			</div>
			<div class="boxart">
				<img src="Basic Math.jpg"/>
			</div>
			<div class="boxart">
				<img src="Combat.jpg"/>
			</div>
			<div class="boxart">
				<img src="Indy 500.jpg"/>
			</div>
			<div class="boxart">
				<img src="Star Ship.jpg"/>
			</div>
			<div class="boxart">
				<img src="Street Racer.jpg"/>
			</div>
			<div class="boxart">
				<img src="Surround.jpg"/>
			</div>
			<div class="boxart">
				<img src="Video Olympics.jpg"/>
			</div>
			<div class="boxart">
				<img src="3D Tic Tac Toe.jpg"/>
			</div>
		</div>
		<div class="quiz-container">
  			<div id="quiz"></div>
		</div>
		<div class="button-container">
			<button id="previous">Previous Question</button>
			<button id="next">Next Question</button>
			<button id="submit">Enter</button>
		</div>
		<div id="game-over"></div>
	</div>

	<script
    src="https://code.jquery.com/jquery-3.2.1.min.js"
    integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
    crossorigin="anonymous"></script> 

  <script src='app.js'></script>
</body>
</html>
